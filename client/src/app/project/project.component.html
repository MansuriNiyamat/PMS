<div class="jumbotron jumbotron-fluid" *ngIf="Service.fProject">

  <div class="container-fluid">

    <div class="row ">


      <div class="col-md-2">
        <h3>New Project</h3>
        <form>
          <div class="form-group">
            <label for="name">Project Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Project Name" [(ngModel)]="project.name">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" rows="5" id="discription" name="description" placeholder="Enter Project Description" [(ngModel)]="project.description"></textarea>
          </div>
          <div class="form-group">
            <label for="owner">Owner</label>
            <input type="text" class="form-control" name="owner" placeholder="Enter Owner" [(ngModel)]="project.owner">
          </div>
          <div class="form-group">
            <label for="date">Start Date</label>
            <input type="date" class="form-control" name="date" data-date-format="DD/MM/YYYY" [(ngModel)]="project.date">
          </div>
          <button type="submit" (click)="register()" *ngIf="btnFlag" class="btn btn-primary">Create</button>
          <!-- <button type="submit" *ngIf="!btnFlag" (click)="edited()" class="btn btn-primary">Edit</button>
           <button type="submit" (click)="clear()" *ngIf="!btnFlag"  class="btn btn-primary">Cancel</button>  -->

        </form>
      </div>
      <div class="col-md-8" *ngIf="projectList.length > 0">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Project Name</th>
              <th scope="col">Owner</th>
              <th scope="col">Date</th>
              <th scope="col">Delete</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of projectList">
              <td (click)="projectClick(item)">{{item.name}}</td>
              <td>{{item.owner}}</td>
              <td>{{item.date}}</td>
              <td>
                <a (click)="delete(item)">delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<app-stories *ngIf="Service.fInit"></app-stories>
