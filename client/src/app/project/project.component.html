<div class="jumbotron jumbotron-fluid">
    <div class="container-fluid">
           
   <div class="row ">
     
        
       <div class="col-md-2">
            <h3>New Project</h3>
        <form (submit)="register()">
          <div class="form-group" >
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Project Name">            
          </div>
          <div class="form-group">
            <label for="email">Description</label>
            <textarea class="form-control" rows="5" id="discription"  placeholder="Enter Project Description"></textarea>
          </div>
          <div class="form-group">
                <label for="email">Owner</label>
                <input type="email" class="form-control" name="email" placeholder="Enter Owner" >
          </div>
          <div class="form-group">
            <label for="password">Start Date</label>
            <input type="password" class="form-control" name="password" placeholder="StartDate">
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <div class="col-md-8">List of Project shoud come here</div>
      </div>
</div>
</div>
