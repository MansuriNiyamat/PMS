<div class="jumbotron jumbotron-fluid" >
    <span>
        <h3>Project Name : {{Service.currentProject.name}} => Stories Name : {{Service.currentStories.name}}</h3>
    </span>

    <div class="container-fluid">

        <div class="row ">

            <div class="col-md-2">
                <h3>New Task</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Task Title</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter Task Title" [(ngModel)]="task.name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" rows="5" id="discription" name="description" placeholder="Enter Stories Description" [(ngModel)]="task.description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select class="form-control" name="priority" id="priority" (change)="priority($event)" [(ngModel)]="task.priority">
                            <option value="high">High</option>
                            <option value="medium" selected>Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="owner">Owner</label>
                        <input type="text" class="form-control" name="owner" placeholder="Enter Owner" [(ngModel)]="task.owner">
                    </div>
                    <div class="form-group">
                        <label for="houors">Number of Hours to accomplish</label>
                        <input type="number" class="form-control" name="hours" placeholder="Enter Hours" [(ngModel)]="task.hours">
                    </div>
                    <div class="form-group">
                        <label for="date">Start Date</label>
                        <input type="date" class="form-control" name="date" data-date-format="DD/MM/YYYY" [(ngModel)]="task.start">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select class="form-control" name="status" id="status" (change)="status($event)" [(ngModel)]="task.status">
                            <option value="backlog">Backlog</option>
                            <option value="planned" selected>Planned</option>
                            <option value="inProgress">In Progress</option>
                            <option value="Developed">Developed</option>
                            <option value="tested">Tested</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <button type="submit" (click)="register()" class="btn btn-primary">Create</button>
                    <!-- <button type="submit" *ngIf="!btnFlag" (click)="edited()" class="btn btn-primary">Edit</button>
                   <button type="submit" (click)="clear()" *ngIf="!btnFlag"  class="btn btn-primary">Cancel</button>  -->

                </form>
            </div>
            <div class="col-md-8" *ngIf="taskList.length > 0">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Task Title</th>
                            <th scope="col">Priority</th>
                            <th scope="col">Owner</th>
                            <th scope="col">Hours</th>
                            <th scope="col">Start</th>
                            <th scope="col">Status</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of taskList">
                            <td>{{item.name}}</td>
                            <td>{{item.priority}}</td>
                            <td>{{item.owner}}</td>
                            <td>{{item.hours}}</td>
                            <td>{{item.start}}</td>
                            <td>{{item.status}}</td>
                            <td>
                                <a (click)="delete(item)">edit</a>
                            </td>
                            <td>
                                <a (click)="delete(item)">delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
